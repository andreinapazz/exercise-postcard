<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>
					My Postcard <br />
					To my mom
				</h1>

				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>
						Llevo un tiempo pensando en escribirte esta carta para decirte cuánto te quiero y cuánto te agradezco todo lo que has hecho
						por mí.
					</p>
					<p>Y es que muchas veces pienso que debes dar por sentado que te quiero.</p>
				</div>

				<div class="body-right">
					<input type="text" placeholder="Nombre" />
					<input type="text" placeholder="Email" />
					<input type="text" placeholder="Comentario" />
				</div>
			</div>

			<div class="postcard-footer">
				<button>SEND MY POSTCARD</button>
			</div>
		</div>
	</body>
</html>
